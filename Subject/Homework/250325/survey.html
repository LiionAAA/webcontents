<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .survey {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        li {
            list-style-type: none;
        }
    
    </style>
</head>
<body>
    <h1>설문지</h1>
    <h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다. <hr>

        <div class="survey">
            학년 : 
            <label><input type="radio" name="grade" checked>1학년 </label>
            <label><input type="radio" name="grade">2학년 </label>
            <label><input type="radio" name="grade">3학년 </label>
            <label><input type="radio" name="grade">4학년 </label>
        </div>
        <div class="survey">
            성별 : 
            <label><input type="radio" name="gender" checked>남자 </label>
            <label><input type="radio" name="gender">여자 </label>
        </div>
        <b>관심분야 : </b> <input type="interest" size="30"><br>
        <form action="">
            개발<input type="checkbox" name="course" value="1"  checked>
            기획<input type="checkbox" name="course" value="2">
            영업<input type="checkbox" name="course" value="3">
            창업<input type="checkbox" name="course" value="4">
        </form>
        <b>남기고 싶은말</b><br>
        <textarea rows="10" cols="60"  placeholder="글을 남겨 주세요"></textarea>
    </h3>
</body>
</html>
