<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        다양한 테두리
    </title>
</head>
<body>
    <h3>
        다양한 테두리
    </h3>
    <hr>
    <p style="border: 3px solid blue;">
        3픽셀 solid
    </p>
    <p style="border: 4px none blue;">
        4픽셀 none
    </p>
    <p style="border: 5px hidden blue;">
        5픽셀 hidden
    </p>
    <p style="border: 6px dotted blue;">
        6픽셀 dotted
    </p>
    <p style="border: 7px dashed blue;">
        7픽셀 dashed
    </p>
    <p style="border: 8px double blue;">
        8픽셀 double
    </p>
    <p style="border: 15px groove yellow;">
        15픽셀 groove
    </p>
    <p style="border: 20px ridge yellow;">
        20픽셀 ridge
    </p>
    <p style="border: 25px inset yellow;">
        25픽셀 inset
    </p>
    <p style="border: 30px outset yellow;">
        30픽셀 outset
    </p>
</body>
</html>
